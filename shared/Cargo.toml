[package]
name = "shared"
version = "0.8.9"
edition = "2021"

[dependencies]
# theframework = { path = "../../TheFramework", features = ["ui", "code"] }
theframework = { git = "https://github.com/markusmoenig/TheFramework", features = [
    "ui",
    "code",
], default-features = true }
# theframework = { version = "0.1.20", features = ["ui", "code"], default-features = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
vectorize = "0.2.0"
rayon = "1"
lazy_static = "1.4"
rand = "0.8.5"
fontdue = "0.8.0"
indexmap = { version = "2", features = ["serde"], default-features = true }
